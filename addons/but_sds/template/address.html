{template 'common/header'}
<h4 align="center">取货地址管理</h4>


<table class="table">

  <tr>
  <td width="10%">地址编号</td>
  <td width="30%">取货地址</td>
  <td>红苹果数量</td>
  <td>青苹果数量</td>
  <td>橙子数量</td>
  <td>柠檬数量</td>
  <td>管理</td>
  </tr>
  
 {loop $list $data}  
  <tr>
  <td>{$data['id']}</td>
  <td>{$data['shop']}</td>
  <td>{$data['red']}</td>
  <td>{$data['green']}</td>
  <td>{$data['orange']}</td>
  <td>{$data['lemon']}</td>
  <td><button class="btn btn-default" onclick="if(confirm('是否确定删除')){window.location.href='{php echo $this->createWebUrl('delshop',array('shop'=>$data['id']))}'}">删除</button></td>
  </tr>
  
  {/loop} 
  
  
</table>




<h4 align="center">新增地址</h4>
<form action="" method="post">
  <div class="form-group">
    <label class="col-sm-2 control-label" for="shop">地址编号</label>
     <div class="col-sm-10">
    <input type="text" class="form-control" name="shop" value="">
    </div>
  </div>
 
  <div class="form-group">
    <label class="col-sm-2 control-label" for="address">地址名称</label>
     <div class="col-sm-10">
    <input type="text" class="form-control" name="address" value="">
    </div>
  </div>
  
	<input type="hidden" name="token" value="{$_W['token']}">
    
    <input type="submit" name="submit" class="btn btn-default" value="增加取货地址">
</form>


{template 'common/footer'}
