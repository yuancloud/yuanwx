<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html ontouchstart="">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

<script type="text/javascript" src="../../../../addons/but_sds/template/mobile/js/jquery.js"></script>

<title>{$info['title']}</title>
</head>
<style>

*{
	padding:0;
	margin:0;
	}

#main{
	position:relative;
	
	}
.content{
	position:absolute;
	top:30%;

	width:60%;
	height:30px;
	border:rgba(0,0,0,1) solid 1px;
	border-radius:5px;
	margin:0 20%;
	
	text-align:center;
	color:red;
	
	}

</style>
<body>
    <div id="main">
   <img src="../../../../addons/but_sds/template/mobile/images/regbg.jpg" style="width:100%; height:100%;">
   
    <div class="content" style="top:20%; font-size:0.8em; width:70%; color:black; margin:0 15%; border:none;">
 请输入个人真实信息，以方便领取奖品
    </div>
    <form id="reg_info" action="" method="post">
    <input type="hidden" name="kinds" value="{$_GPC['kinds']}">
      <input type="hidden" name="token" value="{$_W['token']}" />
    <div class="content">
    <input type="text" name="user" id="user" placeholder="请输入您的真实姓名" style="border:none; width:95%; height:24px; margin:3px 0;">
    </div>
    
     <div class="content" style="top:40%;">
    <input type="text" name="mobile" id="mobile" placeholder="请输入您的手机号码" style="border:none; width:95%; height:24px; margin:3px 0;">
    </div>
   
     <div class="content" style="top:50%;">
     
    <select name="address" id="address" style="border:none; width:95%; height:24px; margin:3px 0; background:none">
     <option value="">请选择领取地点</option>
      {loop $address $data}  
    <option value="{$data['shop']}">{$data['address']}</option>
      {/loop} 
    </select>
    </div>
    
    <div class="content" style="top:60%; font-size:0.8em; width:70%; color:black; margin:0 15%; border:none;">
 我们向您保证，绝不将您的个人信息泄漏给任何人！
    </div>
    
     <!-- <div class="content" style="top:70%; font-size:0.8em; width:70%; color:black; margin:1em 15%; border:none; display:none">
 <input type="submit" name="submit" value="提交" style="width:60%; height:22px; line-height:22px;">
    </div>-->
    </form>
    <div class="content" style="top:70%; font-size:0.8em; width:70%; color:black; margin:1em 15%; border:none;">
    <button id="regbtn" style="width:40%; height:22px;">提交</button>
    </div>
    <div class="content" style="top:78%; width:100%; height:40px; margin:0; background:red; border:none; border-radius:0; color:white;">
<img src="{$adimg}" style="width:100%;" />
</div>
	</div>

</body>
<script>

 $(function() {
		
		$("#regbtn").click(function(){
		rr($("#user").val())
		})
		
 })
		
function rr(val){
 
 reg = /^[\u4E00-\u9FA5]{2,5}$/;
 
 if(!reg.test(val)){

   alert("请认真填写您的真实姓名");

 }
 else if($("#address").val()==""){
	 
	  alert("请选择领取门店");
	  
	 }else if($("#mobile").val().length != 11){
		 
		  alert("手机号码错误");
		  	 }else
 {
	 $("#reg_info").submit()
	 }
}
</script>
</html>
